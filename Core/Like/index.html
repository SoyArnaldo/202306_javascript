<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Likes</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1>Network</h1>
		</header>
		<main class="main">
			<h2>Your Feed</h2>
			<div class="feed">
				<h2>Neil M</h2>
				<p>I just set up this new discord bot, let me know what you all think <a href="#">link</a></p>
				<div class="content-likes">
					<p><span id="like">9</span> like(s)</p>
					<button id="btn">Like</button>
				</div>
			</div>
			<div class="feed">
				<h2>Nichole K</h2>
				<p>Just finished my <a href="#">next comic</a>, check it out</p>
				<div class="content-likes">
					<p><span id="like1">12</span> like(s)</p>
					<button id="btn1">Like</button>
				</div>
			</div>
			<div class="feed">
				<h2>Jim R</h2>
				<p>I can`t stop listening to the <a href="#">new album</a>.</p>
				<p>Who else is liking it?</p>
				<div class="content-likes">
					<p><span id="like2">9</span> like(s)</p>
					<button id="btn2">Like</button>
				</div>
			</div>
		</main>
		<aside class="sidebar">
			<div class="avatar">
				<img src="img/user.png" alt="user">
				<a href="#">Add an avatar</a>
				<h2>James Doe</h2>
			</div>
		</aside>
	</div>
</body>
</html>
